<html>
    <head>
        <title>{% block title %}Greetings!{% endblock %}</title>
    </head>
    <body>
        {% block body %}
        <ul>
            {% if greetings %}
                {% for greeting in greetings %}
                <li>{{ greeting.id }}:{{ greeting.greeting_text }}</li>
                {% endfor %}
            {% else %}
                <li>No Greetings!</li>
            {% endif %}

        </ul>
        <p>
            <a href="{% url action="create" %}">New greeting...</a>
        </p>
        {% endblock %}
    </body>
</html>
